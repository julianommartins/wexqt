<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WEX-WS WQL HISTORY</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    .toggler { width: 500px; height: 200px; position: relative; }
    #button { padding: .5em 1em; text-decoration: none; }
    #effect { width: 240px; height: 170px; padding: 0.4em; position: relative; }
    #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
    .ui-effects-transfer { border: 2px dotted gray; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<table><tr>
<td><img src="rsz_watson.jpg" alt="Watson Logo"></td>
<td><h3>WEX-WS WQL HISTORY</h3></td>
</tr></table>

	<form action="history.html" method="post">
	     <label>Filter: </label><input name="filter" value="%filter%" ><input type="submit" value="Filter" ><br>
	     <label><font size="1">To search for WQLs, write words to match separated by spaces. (case insensitive)<br>
	     Queries here can be deleted at any time. Keep a backup of your own queries.</font>
	</form>
	<form action="deleteWQLs" method="post">
	   <input name="filterDel" value="%filter%" hidden="hidden" >
		<table class="table-striped table-bordered table-hover table-condensed">
		<tr><th>No.</th><th>NQL</th><th>WQL</th></tr>
		     %history%
		</table>
		<input type="submit" value="Delete selected WQLs">
	</form>
	
</body>
</html>
